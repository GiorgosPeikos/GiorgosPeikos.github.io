<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>
  {% if page.title %}{{ page.title }} · {{ site.title }}{% else %}{{ site.title }}{% endif %}
</title>

{% assign meta_description = page.description | default: site.description %}
<meta name="description" content="{{ meta_description }}" />

<link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}" />

<meta property="og:type" content="website" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:title" content="{% if page.title %}{{ page.title }} · {{ site.title }}{% else %}{{ site.title }}{% endif %}" />
<meta property="og:description" content="{{ meta_description }}" />
<meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html','' }}" />
<meta property="og:image" content="{{ site.url }}/assets/img/og-card.png" />

<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{% if page.title %}{{ page.title }} · {{ site.title }}{% else %}{{ site.title }}{% endif %}" />
<meta name="twitter:description" content="{{ meta_description }}" />
<meta name="twitter:image" content="{{ site.url }}/assets/img/og-card.png" />

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "{{ site.title }}",
  "url": "{{ site.url }}",
  "description": "{{ site.description }}",
  "knowsAbout": ["RAG", "Conversational Search", "Information Retrieval", "NLP", "LLMs", "Semantic Search"],
  "sameAs": [
    {% for s in site.data.social %}"{{ s.url }}"{% unless forloop.last %},{% endunless %}{% endfor %}
  ]
}
</script>

<link rel="stylesheet" href="/assets/css/main.css" />
